<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="kalkulator.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-4"></div>
      <div class="col-4 ms-5 ps-3">
        <div id="isi">
          <form name="form">
            <input class="textarea" name="textarea" />
          </form>
          <table class="mt-3">
            <tr>
              <td>
                <input class="button-orange" type="button" value="C" onclick="clean()" />
              </td>
              <td>
                <input class="button-orange" type="button" value="<" onclick="delet()" />
              </td>
              <td>
                <input class="button" type="button" value="" onclick="" />
              </td>
              <td>
                <input class="button-orange" type="button" value="รท" onclick="tampil(' / ')" />
              </td>
            </tr>
            <tr>
              <td>
                <input class="button" type="button" value="7" onclick="tampil(7)" />
              </td>
              <td>
                <input class="button" type="button" value="8" onclick="tampil(8)" />
              </td>
              <td>
                <input class="button" type="button" value="9" onclick="tampil(9)" />
              </td>
              <td>
                <input class="button-orange" type="button" value="x" onclick="tampil(' * ')" />
              </td>
            </tr>
            <tr>
              <td>
                <input class="button" type="button" value="4" onclick="tampil(4)" />
              </td>
              <td>
                <input class="button" type="button" value="5" onclick="tampil(5)" />
              </td>
              <td>
                <input class="button" type="button" value="6" onclick="tampil(6)" />
              </td>
              <td>
                <input class="button-orange" type="button" value="-" onclick="tampil(' - ')" />
              </td>
            </tr>
            <tr>
              <td>
                <input class="button" type="button" value="1" onclick="tampil(1)" />
              </td>
              <td>
                <input class="button" type="button" value="2" onclick="tampil(2)" />
              </td>
              <td>
                <input class="button" type="button" value="3" onclick="tampil(3)" />
              </td>
              <td>
                <input class="button-orange" type="button" value="+" onclick="tampil(' + ')" />
              </td>
            </tr>
            <tr>
              <td>
                <input class="button" type="button" value="" onclick="" />
              </td>
              <td>
                <input class="button" type="button" value="0" onclick="tampil(0)" />
              </td>
              <td>
                <input class="button" type="button" value="." onclick="tampil('.')" />
              </td>
              <td>
                <input class="button-equal" type="button" value="=" onclick="hitung()" />
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
</body>

</html>
